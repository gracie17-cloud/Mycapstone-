<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back </h2>
    Please Note: First Name,Last Name,Password,and Email are required
    <br>
    <form>
    <br>
    First Name: <input type="text" name="First Name" placeholder="First Name"> Last Name: <input type="text" name="Last Name" placeholder="Last Name">
    <br>
    <br>
    Email: <input type="email" name="email" placeholder="name@email.com"> Password: <input type="password" name="password" placeholder="Password">
    <br>
    <br>
    Are you over the age of 18?
    <br>
    <br>
    Yes:<input type="radio" name="answer" value="opt 1">
    No:<input type="radio" name="answer" value="opt 2">
    <br>
    <br>
    Do you have a Credit Card or PayPal?
    <br>
    <br>
    <select name="payment">
        <option value="credit card">Debit or Credit</option>
        <option value="Paypal">Paypal</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit">



</form>
</body>
</html>
