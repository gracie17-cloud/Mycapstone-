    <!-- this is the start of content -->
    <h1>
      Fortune Teller
    </h1>
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">

      <input type="text" id="namefield" name="name" placeholder="your name" required>

      <br>
      <br>
      <h3>How many dogs do you have?</h3>
      <select name="select">
        <option value="">
        none
        <option value="">
        one
        <option value="">
        three
        <option value="">
        five
        <option value="">
        seven
      </option>
      </select>

      <br>
      <br>
      <h3>What food do you like</h3>
      <select name="pick" >
        <option value="">
          Vegitables
        <option value="">
          Fruit 
        <option value="">
          Chips
      </option>
     </select>
      <br>
      <br>
      <h3>Whats your natrual aura?</h3>
      <input id="opt 1" type="radio" name="auracolor">
      <label for="opt 1">green</label>
      <br>
      <input id="opt 2" type="radio" name="auracolor" >
      <label for="opt 2">pink</label>
      <br>
      <input id="opt 3" type="radio" name="auracolor" >
      <label for="opt 3">purple</label>
      <br>
      <input id="opt 4" type="radio" name="auracolor" >
      <label for="opt 4">Yellow</label>
      <br>
      <h3>Do you like school?</h3>
      <select name="question">
        <option value="q1">
          Yesss
        <option value="">
          Noooo
        <option value="">
          Yeah
        <option value="">
          maybe
        </option>
      </select>
      <br>
      <br>
      <h3>How do you feel about rainbows?</h3>
    <input type="text" name="answer" placeholder="type here" >
    <br>
    <br>
    <input type="submit">
    </form>
    <div id="fortune"></div>
  </body>
</html>
